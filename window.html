            var w = window.open();

        // tag length 
        var x = document.getElementsByTagName('h5');

        // add class by id
        function addClass(){
            var y = document.getElementById('demoText');
            y.classList.add('text-primary')
        }

        // remove class by id
        function removeClass(){
            var y = document.getElementById('demoText');
            y.classList.remove('text-primary')
        }

        // image attrubute change
        function changeImage(){

        // Query selector
        function changeInput(){
            document.querySelector('h3').innerHTML = 'Enter Name';
            document.querySelector('.name').value = 'Enter Name';
            document.querySelector('#name').value = 'Enter Name';
            document.querySelector('input[name = "name"]').value = 'Enter Your Name';
            document.querySelector('input').placeholder = 'Enter Your Name';
