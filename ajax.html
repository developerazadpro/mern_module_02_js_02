<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <button onclick="GetFetchData()">Fetch Get Data</button>
    <button onclick="PostFetchData()">Fetch Post Data</button>
</body>

    <script>
        function GetFetchData(){
            var url = 'https://crud.teamrabbil.com/api/v1/ReadProduct';
            var requestOptions = {
                method: 'GET'
            };

            fetch(url, requestOptions)
            .then(response => response.json())
            .then(result => console.log(result))
            .catch(error => console.log('error', error))
        }

        function PostFetchData(){
            var url = 'https://crud.teamrabbil.com/api/v1/CreateProduct';
            var data = {
                Img : 'dev.jpg',
                ProductCode : 'DEV',
                ProductName : 'Developer',
                Qty : '5',
                TotalPrice : '10000',
                UnitPrice : '100'
            }
            var requestOptions = {
                method : 'POST',
                headers : {
                    'Accept' : 'application/json',
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify(data)
            };
            fetch(url, requestOptions)
            .then(response => response.json())
            .then(result => console.log(result))
            .catch(error => console.log('error', error))
        }
        
    </script>
</html>
